<h1>ビットマップテキスト確認</h1>
<p>お使いのパソコンにインストールされ、ブラウザから取得できるフォントの一覧を表示します。<br>
ビットマップテキスト利用時に、フォント名を指定して、利用できます。
</p>

<div id="flashcontent"></div>
<script type="text/javascript">
var so = new SWFObject("fontList.swf", "mymovie", "100", "10", "10", "#eee");
so.write("flashcontent");
</script>

<div id="FontList">
	<div class="forms">
		<table class="_table">
			<tr>
				<th>フォント絞込：</th>
				<td><input type="text" class="_in _in_search" value="" /></td>
			</tr>
			<tr>
				<th>プレビュー文字：</th>
				<td><input type="text" class="_in _in_word" value="サンプルの文字です。0123456789 ABCDEFGHIJKLMN" /></td>
			</tr>
			<tr>
				<th>プレビューサイズ：</th>
				<td>
				<select class="_in _in_size">
					<option value="9">9</option>';
					<option value="10">9</option>';
					<option value="12">12</option>';
					<option value="14">14</option>';
					<option value="16" >16</option>';
					<option value="18">18</option>';
					<option value="20">20</option>';
					<option value="24" selected>24</option>';
					<option value="28">28</option>';
					<option value="32">32</option>';
					<option value="36">36</option>';
					<option value="42">42</option>';
					<option value="48">48</option>';
					<option value="56">56</option>';
					<option value="72">72</option>';
					<option value="90">90</option>';
					<option value="120">120</option>';
					<option value="160">160</option>';
				</select>
				</td>
			</tr>
		</table>
	</div>
	<div class="previewList"></div>
</div>

</body>
</html>
