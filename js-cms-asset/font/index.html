<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>CSSデザインライブラリ</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="robots" content="" />

<link href="index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="index.js"></script>

</head>
<body>
<div class="wapper">
<div class="headerArea">
	<h1>CMSデザインライブラリ</h1>
	<div class="tabs">
		<a href="../css/" class="tab ">ブロック用CSS</a>
		<a href="../svg/" class="tab ">SVGアイコン</a>
		<a href="../font/" class="tab current">フォント一覧</a>
	</div>
</div>
<div class="mainArea">
	<p>お使いのパソコンにインストールされ、ブラウザから取得できるフォントの一覧を表示します。<br>
	ビットマップテキスト利用時に、フォント名を指定できます。</p>
	
	<div id="flashcontent"></div>
	
	<div id="FontList">
		<div class="forms">
			<table class="_table">
				<tr>
					<th>フォント絞込：</th>
					<td><input type="text" class="_in _in_search" value="" /></td>
				</tr>
				<tr>
					<th>プレビュー文字：</th>
					<td><input type="text" class="_in _in_word" value="サンプルの文字です。0123456789 ABCDEFGHIJKLMN" /></td>
				</tr>
				<tr>
					<th>プレビューサイズ：</th>
					<td>
					<select class="_in _in_size">
						<option value="9">9</option>';
						<option value="10">9</option>';
						<option value="12">12</option>';
						<option value="14">14</option>';
						<option value="16" >16</option>';
						<option value="18">18</option>';
						<option value="20">20</option>';
						<option value="24" selected>24</option>';
						<option value="28">28</option>';
						<option value="32">32</option>';
						<option value="36">36</option>';
						<option value="42">42</option>';
						<option value="48">48</option>';
						<option value="56">56</option>';
						<option value="72">72</option>';
						<option value="90">90</option>';
						<option value="120">120</option>';
						<option value="160">160</option>';
					</select>
					</td>
				</tr>
			</table>
		</div>
		<div class="previewList"></div>
	</div>
</div>
</div>
</body>
</html>
