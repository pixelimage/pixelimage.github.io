<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
$(function(){
	$.ajax({
		scriptCharset	: "utf-8",
		type		: "GET",
		url		: "https://cdn.api.twitter.com/1/urls/count.json?url=http://www.yahoo.co.jp&callback=?",
		dataType	: "jsonp",
		success	: function(data) {
			$(".twitterBtn span").html(data.count);
		}
	})
});
</script>
<style type="text/css" media="screen">
body{ padding: 0;margin: 0;}
.twitterBtn {display: block;width: 80px; text-align: center;background: #0087ba; color: #fff; padding: 5px;text-decoration: none;}
.twitterBtn span{display: block;font-size: 12px;}
</style>
</head>
</body>
<a href="https://twitter.com/share?url=http://www.yahoo.co.jp&text=Yahoo!"
	target="blank"
	class="twitterBtn"
>Twitter<span>-</span></a>
</body>
</html>
